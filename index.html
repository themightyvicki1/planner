<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fbe149edcc.js"
      crossorigin="anonymous"
    ></script>
    <title>Planner</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"><span class="day">Monday</span></div>
        <div class="col-2"><span class="day">Tuesday</span></div>
        <div class="col-2"><span class="day">Wednesday</span></div>
        <div class="col-2"><span class="day">Thursday</span></div>
        <div class="col-2">
          <span class="day">Friday</span>
          <div class="icon"><i class="fa-solid fa-hand-holding-heart"></i></div>
        </div>
        <div class="col-2"><span class="day">Notes</span></div>
      </div>
    </div>
  </body>
</html>
